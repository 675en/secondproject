<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <title>Puma Store</title>
</head>
<body>
    <nav>
        <div class="navTop">
            <div class="navItem">
                <span class="logo">Puma Store</span>
            </div>
            <div class="navItem">
                <div class="search">
                    <input type="text" placeholder="Search..." class="searchInput">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>             
            </div>
            <div class="navItem">
                <span class="limitedOffer">Limited Offer!</span>
            </div>
        </div>
        <div class="navBottom">
          <h3 class="menuItem">LIFESTYLE</h3>
          <h3 class="menuItem">RUNNING</h3>
          <h3 class="menuItem">TRAINING</h3>
          <h3 class="menuItem">BASKETBALL</h3>
          <h3 class="menuItem">SOCCER</h3>
        </div>
    </nav>
    <div class="slider">
        <div class="sliderWrapper">
            <div class="sliderItem">
                <img src="./img/lifestyle.png" alt="" class="sliderImg">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">Lifestyle</br>New Season</h1>
                <h2 class="sliderPrice">$100</h2>
                <btton class="buyButton">BUY NOW!</btton>
            </div>
        </div>
    </div>
</body>
</html>
